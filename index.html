<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body>

  <main class="container">
    <div class="fylo">
      <div>
        <img src="images/logo.svg" alt="Upload Icon" class="title">
      </div>
        
      <div class="icons">
        
        <div class="icon">
          <img src="images/icon-document.svg" alt="Document Icon">
        </div>

        <div class="icon">
          <img src="images/icon-folder.svg" alt="Folder Icon">
        </div>
        
        <div class="icon">
          <img src="images/icon-upload.svg" alt="Upload Icon">
        </div>
      </div>
    </div>
    
    <div class="storage">
      
      <div class="description">
        <span>Youâ€™ve used <strong>815 GB</strong> of your storage</span>
      </div>
    
      <div class="bar"></div>
      
      <div class="capacity">
        <span class="min">0 GB</span>
        <span class="max">1000 GB</span>
      </div>
    
    </div>
    <div class="indication">
      <span class="number">185 </span><span class="info">GB Left</span>
    </div>
    
  </main>
  <div class="triangle"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Tarek</a>.
  </div>
</body>
</html>
